<h1>Meus Agendamentos</h1>

<button mat-button class="btn_novo_agendamento" (click)="goToNovoAgendamento()">Novo Agendamento</button>

<mat-card class="agendamento-card" *ngFor="let agendamento of agendamentos">
    <mat-card-header>
      <mat-card-title>{{ agendamento.moto }}</mat-card-title>
      <mat-card-subtitle>{{ agendamento.data }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let servico of agendamento.servicos">{{ agendamento.servicos }}</li>
      </ul>
      <p>{{"teste"}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Editar</button>
      <button mat-button>Deletar</button>
    </mat-card-actions>
  </mat-card>
